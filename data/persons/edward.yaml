  - name: The Name Inheritance
    description: 'The Turnour name passed through two successive female lines before being restored. Sir Edward Turnor the Speaker (d.1676) had two sons: Edward (elder) and Arthur (younger). Arthur lived at Shillinglee but his line died out. The elder Edward''s son Charles died without male issue in 1726. The name survived through Charles''s sister Sarah Turnor, who married Francis Gee. Their daughter Sarah Gee inherited as sole heiress and married Joseph Garth. Their son Edward Garth then assumed the Turnour name by Royal Licence in 1744 on his mother''s death, reuniting name and estates.'

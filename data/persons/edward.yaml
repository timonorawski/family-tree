  - name: Shillinglee Park
    description: Shillinglee is an 18th-century house and estate in West Sussex, near the Surrey border. Built in 1735, a 2,000-acre landscaped park was laid out in the 1770s with fishponds and tree planting in the style of Capability Brown. In 1766 there were 26 gardeners on staff. The house was the seat of the Earls Winterton from the creation of the title until WWII. During WWII, the house was occupied by Canadian forces who accidentally burnt it down in approximately January 1943. The irony of Canadian soldiers destroying the ancestral home of a family whose title would pass to a Canadian branch two decades later has not been lost on the family. The house was later partially rebuilt and is now a Grade II* listed building.

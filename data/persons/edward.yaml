  - name: The Name Inheritance
    description: The Turnour name passed through two successive female lines before being restored. Sir Edward Turnor the Speaker (d.1676) had a grandson Charles whose line died out in the male line. The name survived through Charles's sister Sarah Turnour, who married Francis Gee, whose daughter Sarah Gee married Joseph Garth. Their son Edward Garth then assumed the Turnour name by Royal Licence in 1744.

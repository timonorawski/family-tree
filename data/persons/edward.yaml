  - name: The Disinherited Daughter
    description: 'Sir Edward Turnor (d.1721) had at least three children: Charles, Sarah, and Mary. In his will (1717), he designated the unmarried Mary as sole heir, describing her as one ''who has never disobeyed me nor in any material matter disobliged me'' — a pointed contrast implying Sarah had done exactly that. However, Mary inherited only the Little Parndon estate (the rest consumed by debts) and died without issue. The property then passed to Sarah''s grandson Edward — the very line the father had tried to cut out.'

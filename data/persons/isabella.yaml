interesting_facts: Daughter and heiress of Alexander de Synton. First wife of Sir Edward Keith (d.1351), Great Marischal of Scotland, married before July 1305. Through Isabella, Edward inherited the hereditary sheriffdom of Selkirk. Her brother Andrew de Synton was captured at the Battle of Dunbar (1296) and died a prisoner at Fotheringhay Castle. Mother of Sir William Keith, Great Marischal (d.1410), John Keith (who married Mariota de Cheyne), and Catherine Keith (who married Alexander Barclay, ancestor of the Barclays of Ury).

research:
  - description: The 5th Earl's official record states he died without legitimate issue. The Thompson/Seton family claims he had a son Charles Seton (b.1711). Monsignor Robert Seton researched this in 'An Old Family, or The Setons of Scotland and America' (1899) and concluded the title was extinct. George Seton of Bellingham (described as the 5th Earl's 'only grandson and lawful heir') appeared before the Bailies of Canongate c.1823 and was served with the title, but this was a local recognition, not a full legal restoration. The FamilyTreeDNA Seton project notes that 'it has been reported incorrectly that George Seton, 5th Earl of Winton, had no children, however he did have a son named Charles Seton born in 1711 in Bellingham.' The confidence level on this link varies significantly by source.
    confidence: 40

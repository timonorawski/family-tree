interesting_facts: 'Last Earl of Winton. Succeeded his father as 5th Earl 1704. Joined the Jacobite Rising of 1715, was captured, tried by his peers in Westminster Hall, convicted of treason 1716, and sentenced to death. Escaped from the Tower of London before execution. Fled to the continent, living in exile in Rome and elsewhere. Title and estates forfeited. Officially recorded as dying without legitimate issue 19 Dec 1749 in Rome. HOWEVER: the Thompson/Seton family maintained he had a son, Charles Seton (b.1711, Bellingham, Northumberland), through whom the line continued. This claim was supported by family records, rings, and a pedigree chart, but was never legally established. Ernest Thompson Seton''s father Joseph Logan Thompson claimed descent through this disputed line.'

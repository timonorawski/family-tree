research:
  - description: Margaret Selby came from a family established in the East Gwillimbury/Sharon area. The Selby Burying Ground in Sharon was given to the community by John Weddel, surveyor, in 1809 and contains 312 burials. Henrietta Victoria Selby (b. 1844, East Gwillimbury) was daughter of John Philip Selby and Martha Jane Ayerst -- this may be the same Selby family or a related branch. Margaret's marriage to George Thorpe connected the established Selby settlers with the newly arrived Irish Thorpe family. Previous death date of 0899 was corrected to 1899 (assumed data entry error).

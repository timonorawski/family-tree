interesting_facts: Born circa 1814 in Upper Canada (Ontario), likely in the East Gwillimbury/Sharon area of York County (now part of Regional Municipality of York). The Selby family was among the earliest settlers in East Gwillimbury -- the Selby Burying Ground in Sharon was established as early as 1809 when John Weddel donated the land. Married George Thorpe (b. ~1801, Mayo/Leitrim, Ireland). Their son Robert James Thorpe married Jane 'Jennie' Adelaide Rennie. Only years of birth and death known. Previous death date of '0899' was likely a data entry error for 1899.

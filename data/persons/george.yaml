interesting_facts: Born circa 1801 in Mayo or Leitrim, Ireland (western Ireland / Connacht province). Emigrated to Upper Canada (Ontario) and settled in the Gwillimbury area, Simcoe County. Married Margaret Selby (b. ~1814). John Thorpe and George Thorpe were noted as early settlers who took up lots in the ninth concession of Gwillimbury. Their son Robert James Thorpe married Jane 'Jennie' Adelaide Rennie. Only years of birth and death known.

research:
  - description: George Thorpe was born circa 1801 in the Mayo/Leitrim region of western Ireland (Connacht province). This is notable because most other Irish families in this tree are from Ulster (northern Ireland). He settled in the Gwillimbury area of Simcoe County, Ontario. Historical records note that 'John Thorpe and George Thorpe were early settlers who took up lots in the ninth concession of Gwillimbury.' Margaret Selby, his wife, came from a family established in the East Gwillimbury/Sharon area -- the Selby Burying Ground in Sharon was established as early as 1809, indicating the Selby family was among the earliest settlers.

interesting_facts: Daughter of George Gordon, 2nd Earl of Huntly, and Annabella Stewart (a daughter of King James I of Scotland). Wife of William Keith, 3rd Earl Marischal (d.1527), married 11 January 1482 by contract. Mother of Robert Keith, Master of Marischal (killed at Flodden or d. c.1524-25), Elizabeth Keith, Gilbert Keith of Troup, Janet Keith, Alexander Keith of Pittendrum, Agnes Keith, and Christian Keith. Through her mother Annabella Stewart, she was a granddaughter of King James I.

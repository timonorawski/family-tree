interesting_facts: Born circa 1779 in County Armagh, Ireland (Ulster). Emigrated to Upper Canada (Ontario), settling in Tecumseth Township, Simcoe County. Married Elizabeth Patterson (also from Ireland). Their daughter Mary Ann Austin married John Richardson of Armagh. Died before 1861. Buried in Tecumseth, Simcoe County, Ontario, Canada. DOB only year accurate. The Austin family was part of the wave of Irish Protestant settlers from Ulster who came to Simcoe County in the early 1800s.

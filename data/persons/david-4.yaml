  - description: David Austin was born circa 1779 in County Armagh, Ireland and emigrated to Tecumseth Township, Simcoe County, Ontario. He married Elizabeth Patterson and they had at least one daughter, Mary Ann Austin, who married John Richardson. The family settled in the Tecumseth area, which was part of the heavily Irish-settled southern Simcoe County. By 1881, southern Simcoe County was 60% Irish, the highest proportion in Ontario. David is buried in Tecumseth.

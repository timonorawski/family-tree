interesting_facts: Daughter of John Urling of Eton, Stoke Poges, Buckinghamshire. Married Arthur Turnor (d.1724), younger son of Sir Edward Turnor, the Speaker. They resided at Shillinglee Park, Sussex, and had a son Edward who died without issue in 1736.

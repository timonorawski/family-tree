interesting_facts: Born in Regina, Saskatchewan (confirmed by father's 1939 naturalization declaration). Mother was Bertha Elizabeth Selby Thorpe (believed to have died in childbirth). As of 1939, still residing in Regina while father had emigrated to the US. Married Margaret Ethel Turnour in 1939. Served as Chief Meteorologist on HMCS Bonaventure, Canada's aircraft carrier (1957-1970). His meteorological observations and orchestration of pilot observation gathering were reportedly instrumental in convincing the Germans that Canada had operational radar capability during WWII.
stories:
  - name: HMCS Bonaventure Service
    description: Donald served as Chief Meteorologist on HMCS Bonaventure, Canada's aircraft carrier. The Bonaventure (purchased from Britain and completed to Canadian specifications) was the only aircraft carrier truly owned by the Royal Canadian Navy, as the previous carriers Warrior and Magnificent had been on loan from the Royal Navy.
    places:
      - HMCS Bonaventure
    dates:
      - 1957-1970
  - name: WWII Radar Deception
    description: According to family accounts, Donald's meteorological observations and his orchestration of pilot observation gathering were instrumental in convincing the Germans that Canada had operational radar capability when it did not. This activity during World War II, prior to his service on the Bonaventure, speaks to the broader pattern of Allied deception operations that were critical to the war effort.
    sources:
      - Family accounts
    dates:
      - 1939-1945

interesting_facts: 'Daughter of Andrew Gray, 2nd Lord Gray. Married four times: (1) John Charters of Cuthilgundy and Kincleven; (2) William Keith, Younger of Inverugie (by whom she had daughter Margaret Keith, who married the 4th Earl Marischal); (3) Sir David Wemyss of that Ilk (killed at Flodden 9 Sept 1513); (4) James Campbell, 2nd of Lawers, c.1530. Styled ''Baroness of Lawers'' after fourth marriage. Died October 1539.'

interesting_facts: Born Grace Gallatin on 28 January 1872 in Sacramento, California. Daughter of Albert Gallatin (a wealthy merchant and financier â€” president of the largest hardware, steel, and iron business in California) and Clemenzie Rhodes Gallatin. Graduated from Packer Collegiate Institute, Brooklyn, 1892. Met Ernest Thompson Seton during a trip to Europe in 1894; married him in 1896. Their daughter Ann (Anya) Seton became a best-selling author of historical fiction. Grace contributed editorial and design assistance to Ernest's books. Published 'A Woman Tenderfoot' (1900) about her horseback travels in the Rocky Mountains. Pioneer traveller, founder of a women's writers' club, first-rank suffragette, and leading fundraiser for War Bonds in WWI. Separated from Ernest by the late 1920s; divorced 1935. Died in Palm Beach, Florida, 19 March 1959.

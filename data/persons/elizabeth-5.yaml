interesting_facts: Eldest daughter of Sir John Wemyss of Wemyss and Reres (Lord of Keres) and Isabel Erskine. Wife of Andrew Gray, 1st Lord Gray; marriage contract dated 31 August 1418. The marriage contract stipulated that Andrew should receive a Â£30 land in Strathardle, Perthshire as dowry, though this condition was not observed and later gave rise to litigation. Mother of two sons (Patrick, Master of Gray, and Andrew) and two daughters (Margaret and Christian). Survived her husband; living after 15 May 1470.

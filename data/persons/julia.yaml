interesting_facts: Born Julia Moses in New York City. Attended Hunter College, graduating with a bachelor's degree in classical languages and a master's degree in music and drama. First married Edward Grindle (Ted) Buttree in 1913; divorced 1934 but remained friends. Known variously as Julia Moss Buttree, Julia Moss Seton, Julia M. Seton, and 'Julie'. First encountered Ernest Thompson Seton at a lecture in 1918 and was introduced to him afterwards, beginning a lifelong friendship and collaboration. Married Ernest in 1935 in El Paso, Texas, following his divorce from Grace Gallatin. Worked alongside Seton on lecture tours, books, and other activities. Served as editor of The Totem Board magazine (Woodcraft League). Co-founded the Seton College of Indian Wisdom (later the Seton Institute of Indian Lore) with Ernest. In 1938 they adopted a daughter, later Dee Seton Barber. After Ernest's death in 1946, Julia maintained Seton Castle in Santa Fe as a monument to his memory, hosting many guests. In 1967 she donated most of Seton's library, art, animal specimens, and other artifacts to the Boy Scouts of America. Died in Santa Fe in 1975.

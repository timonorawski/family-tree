interesting_facts: 'DISPUTED LINE: Born South Shields, Durham, England. Shipping businessman. Believed himself the rightful heir to the Barony of Seton Winton through his grandmother Ann Seton. Emigrated with his family (wife and ten sons) to Canada in 1866 after the family shipping business failed. Settled in Toronto. Provided a written statement 14 May 1901 at his son Ernest''s request, documenting the family''s Seton descent. ''Natural indolence'' (per ET Seton) prevented him from ever pursuing the peerage claim. His grandmother Ann Seton''s deathbed words: ''Now Mary, mind, Joseph''s the heir.'' Married Mary Ann Logan. Father of ten sons including Ernest (the youngest surviving) and George Seton Thompson.'

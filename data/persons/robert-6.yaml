  - name: The Battle of Bannockburn
    description: On 24 June 1314, Sir Robert Keith commanded the Scottish cavalry at the Battle of Bannockburn. His reconnaissance with James Douglas identified the English approach, and his decisive cavalry charge against the English longbowmen in flank routed them completely, removing the greatest threat to the Scottish schiltrons and materially aiding Robert the Bruce's victory. This was one of the most significant battles in Scottish history, securing Bruce's position as King and Scotland's de facto independence from England.
    places:
      - Bannockburn, Stirlingshire
    dates:
      - '1314-06-24'
  - name: The Declaration of Arbroath
    description: 'Sir Robert Keith was one of the signatories of the Declaration of Arbroath on 6 April 1320, a letter to Pope John XXII asserting Scotland''s independence and the right of the Scots to choose their own king. It contains the famous passage: ''It is in truth not for glory, nor riches, nor honours that we are fighting, but for freedom — for that alone, which no honest man gives up but with life itself.'' This document is considered one of the most important in Scottish history.'
    places:

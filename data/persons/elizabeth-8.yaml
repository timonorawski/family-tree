interesting_facts: Daughter of John Stewart, 1st Earl of Atholl and Lady Eleanor Sinclair (though some sources suggest Margaret Douglas as her mother). Second wife of Andrew Gray, 2nd Lord Gray; married before 1483. Mother of Janet Gray (d. October 1539), Gilbert Gray (d. before 1541), Isobel Gray (d. after 27 April 1529), and Marjorie Gray. Her father John Stewart, 1st Earl of Atholl was a half-brother of King James II of Scotland.
research:

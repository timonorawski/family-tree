interesting_facts: Born circa 1826 in Ireland, likely County Tyrone or County Armagh (Ulster). The McGeary surname derives from the Gaelic 'Mac Gadhra' meaning 'son of the hound/mastiff', originating in Ulster. Emigrated to Upper Canada (Ontario) likely in the 1840s-1850s during or shortly after the Great Famine. Settled in the Bondhead area, West Gwillimbury Township, Simcoe County, Ontario. Listed as a wagon maker in Bond Head in the 1872-73 Ontario directory. Buried at Bond Head United Church Cemetery (also known as First Canada Presbyterian Church Cemetery / West Gwillimbury Cemetery), Bond Head, Simcoe County, Ontario.

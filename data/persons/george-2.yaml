interesting_facts: Notable Royalist and Cavalier. Second son of Robert Seton, 1st Earl of Winton and 6th Lord Seton. Succeeded his childless elder brother as 3rd Earl 1606. Built Winton House near Pencaitland 1619. Hosted James VI at Seton Palace 1617 and Charles I twice in 1633. Staunch Royalist during the civil wars — Cromwell's army turned Seton Palace into a common inn, plundering his furniture, threatening his life. His eldest son George, Lord Seton, joined Montrose's Royalist army and was captured at the Battle of Philiphaugh 1645. Attended Charles II continuously in Scotland from June-November 1650, went home to Seton to prepare for the Coronation, and died 17 December 1650. Married (1) Lady Anne Hay (26 Apr 1609), daughter of Francis Hay, 9th Earl of Erroll — five sons, three daughters including Elizabeth (who married the 7th Earl Marischal) and Alexander (1st Viscount Kingston). Married (2) Elizabeth Maxwell, daughter of John Maxwell, 6th Lord Herries — six sons, six daughters. Two of his sons by his second wife, Christopher and William, drowned together off the coast of Holland 1648 while travelling abroad. His portrait with his sons George and Alexander, painted by Adam de Colone in 1625, hangs in the Scottish National Portrait Gallery.

  - description: Elizabeth Patterson was born circa 1781 in Ireland and married David Austin of County Armagh. They had at least one daughter, Mary Ann Austin (b. ~1807), who married John Richardson. Elizabeth is buried in Tottenham, Ontario (part of Tecumseth Township, Simcoe County). The Patterson surname is one of the most common in Ulster, particularly in Counties Down and Armagh. A Thomas Patterson (b. 1846, County Londonderry) is known to have settled in Tecumseth Township from Ireland, suggesting the area attracted Patterson families from various Ulster counties.

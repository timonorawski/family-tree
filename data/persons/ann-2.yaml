interesting_facts: 'DISPUTED LINE: Wife of Charles Seton (b.1711, Bellingham, Northumberland), the disputed son of George Seton, 5th Earl of Winton. Married Charles Seton in 1740 in Bellingham, Northumberland. Mother of seven children: George Seton (1742-1805), Grace Seton (1744-1821), Margaret Seton (1748-1821), Thomas Seton (1753-1812), Charles Seaton (1755-1823), Michael Seton (1761-1823), and Ann Seton (1763-1840). Ann Seton, their youngest daughter, married into the Logan family and was the grandmother of Joseph Logan Thompson (ET Seton''s father). Through Ann Dodd, the disputed Seton line continued in Bellingham for generations.'

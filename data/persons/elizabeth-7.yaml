interesting_facts: 'Only daughter of John Maxwell, 6th Lord Herries of Terregles, and Elizabeth Maxwell. Second wife of George Seton, 3rd Earl of Winton, married before 1628 (after the death of his first wife Lady Anne Hay). Mother of six sons and six daughters. CRITICAL FIGURE: Elizabeth Maxwell is the documented common ancestor connecting the Keith/Turnour and Thompson/Seton lines through her husband the 3rd Earl. Two of her sons, Christopher and William Seton, drowned together off the coast of Holland in 1648 while travelling abroad. A portrait of Lady Elizabeth Maxwell with her two sons exists in public collections.'
